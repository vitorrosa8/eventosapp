<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/style.css"/>

</head>
<header>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Evento</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
			</ul>
		</div>
	</nav>
</header>

<body>

    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <h5>Detalhes do Evento</h5>
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Horario: <span th:text="${evento.horario}"></span></p>
            </div>
        </div>
        <th:block th:include="mensagemValidacao"></th:block>

        <div class="container formConvidado">
        <form method="post" th:object="${convidado}">
                Nome: <input type="text" value="" name="nomeConvidado" />
                CPF: <input type="text" value="" name="cpf" class="validate"/>
                <button id="add" class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>
    
        <th:block th:include="mensagemSucesso"></th:block>
        <table class="container tabelaConvidado">
            <thead>
                <tr>
                    <th>Nome Convidado</th>
                    <th>CPF</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td><span id="nomeC" th:text="${convidado.nomeConvidado}"></span></td>
                    <td><span id="cpfC" th:text="${convidado.cpf}"></span></td>
                    <td><a id="deleteConvidado" class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.cpf)).build()}"><i class="material-icons left">delete</i></a></td>
                </tr>
            </tbody>
        </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
